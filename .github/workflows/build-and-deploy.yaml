name: Build and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tsc:
    name: compiling
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - run: npm i
      - run: npm run tsc
  build:
    name: building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
      - run: npm i
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: pwa-build
          path: qwixx-pwa/build
  deploy-pwa:
    needs: [tsc, build]
    name: deploying pwa
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: pwa-build
          path: qwixx-pwa/build
      - name: assuming role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::643625685022:role/qwixxTerraformRestrictedAdmin
          aws-region: eu-central-1
      - name: deploying to s3
        run: aws s3 sync ./qwixx-pwa/build/ s3://qwixx.eikemu.com/ --delete
      - name: invalidating cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id E96GBKAUTW52Y --paths '/*'
